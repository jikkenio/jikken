[package]
name = "jikken"
version = "0.5.0"
edition = "2021"
authors = ["Louis Russo <louis@jikken.io>"]
description = """
Jikken is a cli tool for automated API testing. It recursively
searches directories for JKT files (Jikken Test Definitions)
which will execute jobs for testing APIs. It has first class
support on Windows, macOS, and Linux. jikken.io for more info
"""
documentation = "https://github.com/jikkenio/jikken"
homepage = "https://github.com/jikkenio/jikken"
repository = "https://github.com/jikkenio/jikken"
keywords = ["test", "testing", "api", "tool"]
categories = ["command-line-utilities", "development-tools"]
license = "MIT"

[[bin]]
name = "jk"
path = "src/main.rs"
bench = false

[dependencies]
hyper = { version = "0.14", features = ["full"] }
hyper-tls = { version = "0.5" }
tokio = { version = "1.32", features = ["full"] }
# tokio-stream = { version = "0.1.14", features = ["fs"] }
walkdir = { version = "2.3" }
toml = { version = "0.7" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
serde_yaml = { version = "0.9" }
indicatif = {version = "0.17", features = ["rayon"] }
chrono = {version = "0.4" }
log = {version = "0.4", features = ["std"] }
clap = { version = "4.4", features = ["derive"] }
assert-json-diff = { version = "2.0" }
url = { version = "2.4" }
self_update = { version = "0.37", features = ["archive-tar", "archive-zip", "compression-flate2", "compression-zip-deflate"] }
tempfile = { version = "3.8" }
reqwest = { version = "0.11" }
remove_dir_all = { version  = "0.8" }
uuid = { version = "1.4", features = ["v4"] }
dirs = { version = "5.0" }
hex = { version = "0.4" }
sha2 = { version = "0.10" }
sysinfo = { version = "0.29" }
